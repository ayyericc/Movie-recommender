<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

    <!-- Main container for the homepage -->
    <div class="main-container">

        <!-- Welcome message if the user is logged in -->
        {% if user %}
            <div class="welcome-message">
                Welcome back, {{ username }}!
            </div>
            <!-- Logout Button -->
            <div class="logout-container">
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </div>
        {% else %}
            <div class="welcome-message">
                Welcome to Movie Finder
            </div>
        {% endif %}

        <!-- Search Bar Section -->
        <div class="search-container">
            <form action="{{ url_for('search_movie') }}" method="GET" class="search-form">
                <input type="text" name="query" placeholder="Search for a movie..." required>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

    </div>

</body>
</html>


    <!-- Authentication Bubbles for Login/Logout -->
    <div class="auth-bubbles">
        {% if user %}
            <!-- Logout Button -->
            <div class="logout-container">
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </div>
        {% else %}
            <!-- Login Button -->
            <div class="login-container">
                <a href="{{ url_for('login') }}" class="login-button">Login</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
